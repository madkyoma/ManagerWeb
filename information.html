    <script type="text/javascript">
        $(document).ready(function() {
            init();
        });
        function init(){
            var params = " ";
            var url = "http://114.115.142.42/Operation/ShowManagerInfo";  
                $.ajax({  
                    type: 'POST',  
                    url: url,  
                    dataType: 'text',  
                    data: params,  
                    beforeSend: function(){},  
                    complete: function(XMLHttpRequest, textStatus) {},  
                    success: function(data) { 
                        var myobj = eval("("+data+")");
                        document.getElementById("email").value=myobj.email;
                        document.getElementById("name").value=myobj.name;
                        document.getElementById("phone").value=myobj.phone;
                        document.getElementById("hiddenPass").innerHTML=myobj.password;
                        var radio = document.getElementsByName("gender");  
                        for (var i=0; i<radio.length; i++) {  
                            if (radio[i].value==myobj.gender)  
                                radio[i].checked="true";  
                        }
                        var len=parseInt(myobj.passLen);
                        var password=document.getElementById("password");
                        password.value="";
                        for (var i=0; i<len; i++) { 
                            password.value+="*";
                        } 
                    },
                    //error:function(XMLHttpRequest, textStatus, errorThrown){
                    //通常情况下textStatus和errorThrown只有其中一个包含信息
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        window.alert(textStatus);
                    }
                });  
        }

        function getValue(){   
            var radio = document.getElementsByName("gender");  
            for (i=0; i<radio.length; i++) {  
                if (radio[i].checked)  
                    return radio[i].value;  
            }  
        }  

        function modify(){
            var params="name=";
            if(document.getElementById("name").value==""||document.getElementById("name").value==null){
                params+=document.getElementById("name").placeholder;
            }else{
                params+=document.getElementById("name").value;
            }
            params+="&phone=";
            if(document.getElementById("phone").value==""||document.getElementById("phone").value==null){
                params+=document.getElementById("phone").placeholder;
            }else{
                params+=document.getElementById("phone").value;
            }
            params+="&gender=";
            params+=getValue();
            params+="&password=";
            if(document.getElementById("password").value==""||document.getElementById("password").value==null){
                params+=document.getElementById("hiddenPass").innerHTML;
            }else{
                params+=document.getElementById("password").value;
            }
            var url = "http://114.115.142.42/Operation/ChangeManagerInfo";  
                $.ajax({  
                    type: 'POST',  
                    url: url,  
                    dataType: 'text',  
                    data: params,  
                    beforeSend: function(){},  
                    complete: function(XMLHttpRequest, textStatus) {},  
                    success: function(data) { 
                        if(data=="success"){
                            window.alert("修改成功！");
                            window.location.reload(true);
                        }else{
                            window.alert(data);
                        }
                    },
                    //error:function(XMLHttpRequest, textStatus, errorThrown){
                    //通常情况下textStatus和errorThrown只有其中一个包含信息
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        window.alert(textStatus);
                    }
                });  
        }
    </script>
